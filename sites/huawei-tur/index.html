<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Huawei Home Gateway</title>
    <style>
        html {
            height: 100%;
            margin: 0px;
        }
        
        body {
            background-color: #ebebeb;
            height: 100%;
            margin: 0px;
        }
        
        .container {
            margin-left: 20%;
            margin-right: 20%;
            min-width: 900px;
        }
        
        .header {
            background-color: white;
            height: 60px;
            max-height: 60px;
            display: flex;
            min-width: 500px;
        }
        
        .logo {
            padding: 5px 0;
            zoom: 80%;
            margin: 0;
            display: inline-block;
        }
        
        .logo_text {
            margin-top: 15px;
            margin-left: 8px;
            font-weight: bold;
        }
        
        .lang {
            margin-right: 10px;
            margin-top: 20px;
        }
        
        .main {
            margin-top: 20px;
            background-color: white;
            height: 600px;
            border-radius: 8px;
        }
        
        .footer {
            color: #777777;
            width: 100%;
            font-size: 10px;
            margin-top: 2px;
        }
        
        .footer-text {
            display: inline;
        }
        
        .footer-link {
            margin-left: 10px;
            display: inline;
            text-decoration: none;
            color: #777777;
        }
        
        .navbar {
            background-image: url(images/navbar.png);
            height: 52px;
            width: 100%;
            display: block;
        }
        
        .navbar-button {
            background-image: url(images/navbar.png);
            width: 150px;
            height: 100%;
            background-color: aqua;
            float: left;
            margin-left: 0px;
            overflow: hidden;
            text-decoration: none;
            color: white;
        }
        
        .navbar-button:hover {
            background-image: url(images/navbar-hover.png);
        }
        
        .navbar-button-maintain {
            background-image: url(images/navbar.png);
            height: 100%;
            float: right;
            min-width: 150px;
            margin-right: 0;
            margin-left: auto;
            background-color: aqua;
            text-decoration: none;
            color: white;
        }
        
        .navbar-button-maintain:hover {
            background-image: url(images/navbar-hover.png);
        }
        
        .navbar-button-link {
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="#"><img class="logo" src="images/huawei_logo.png"></a>
            </div>
            <div style="display: flex; width: 100px;">
                <p class="logo_text">Home Gateway</p>
            </div>
            <div style="margin-left:auto; margin-right:0;">
                <a style="text-decoration: none; color:#777777;" href="#">
                    <p class="lang">Türkçe ▶</p>
                </a>
            </div>
        </div>
        <div class="navbar">
            <!--HOME-->
            <a href="#" class="navbar-button">
                <p align="center" class="navbar-button-link">Home</p>
            </a>
            <!--INTERNET-->
            <a href="#" class="navbar-button">
                <p align="center" class="navbar-button-link">Internet</p>
            </a>
            <!--HOME NETWORK-->
            <a href="#" class="navbar-button">
                <p align="center" class="navbar-button-link">Home Network</p>
            </a>
            <!--SHARE-->
            <a href="#" class="navbar-button">
                <p align="center" class="navbar-button-link">Share</p>
            </a>
            <!--TELEPHONY-->
            <a href="#" class="navbar-button">
                <p align="center" class="navbar-button-link">Telephony</p>
            </a>
            <!--MAINTAIN-->
            <a href="#" class="navbar-button-maintain">
                <p align="center" class="navbar-button-link">Maintain</p>
            </a>

        </div>
        <!--Header end-->
        <div class="main">

        </div>
        <!--Main end-->
        <div class="footer">
            <center>
                <p class="footer-text">Copyright © Huavei Technologies Co., Ltd. 2012-2018. All rights reserved.</p><a href="#" class="footer-link">Privacy Policy</a><a href="#" class="footer-link">Open Source Software Declaration</a>
            </center>
        </div>

    </div>

</body>

</html>
