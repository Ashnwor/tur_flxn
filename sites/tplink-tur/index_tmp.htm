<!DOCTYPE html>
<html>

<head>
    <title>TP-LINK WIRELESS ROUTER</title>
    <style>
        .test {
            margin: 0;
        }
        
        body {
            margin: 0px;
			background-image: url(images/background.png);
        }
        
        .header {
            width: 100%;
            background-image: url(images/top_bg.jpg);
            overflow: auto;
        }
        
        .header .left {
            float: left;
        }
        
        .header .left img {
            position: relative;
            z-index: 1;
        }
        
        .header .right {
            position: relative;
        }
        
        .header .right img {
            position: absolute;
            right: 0;
            z-index: 0;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="left">
            <img src="images/top1_1.jpg">
        </div>
        <div class="right">
            <img src="images/top1_2.jpg" />
        </div>
	</div>
</body>

</html>
